<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to darkness</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=UnifrakturCook:ital,wght@0,700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#060606;
      --bg2:#0f0f0f;
      --accent:#bfbfbf;
      --red:#b22525;
      --phrase-size: clamp(2rem, 8vw, 6rem);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background: linear-gradient(180deg,var(--bg1) 0%, #070707 40%, var(--bg2) 100%);
      color:var(--accent);
      font-family:'Cinzel',serif;
      overflow-x:hidden;
    }

    header{
      height:200vh;
      position:relative;
    }

    .phrase{
      position:sticky;
      top:40vh;
      text-align:center;
      font-size:var(--phrase-size);
      letter-spacing:0.03em;
      color:transparent;
      -webkit-text-stroke:0.5px rgba(191,191,191,0.9);
      text-transform:uppercase;
      font-weight:700;
      transition:transform 1s ease, opacity 1s ease;
    }

    .below-text{
      position:sticky;
      top:50vh;
      opacity:0;
      transform:translateY(100px);
      max-width:700px;
      margin:0 auto;
      text-align:center;
      line-height:1.5;
      color:#aaa;
      font-size:1.3rem;
      transition:opacity 1.5s ease, transform 1.5s ease;
      text-shadow:0 0 10px rgba(255,255,255,0.05);
    }

    .visible .phrase{
      transform:translateY(-60vh);
      opacity:0;
    }

    .visible .below-text{
      opacity:1;
      transform:translateY(0);
    }
  </style>
</head>
<body>
  <header id="scene">
    <div class="phrase" id="phrase">DOWN INTO THE VOID</div>
    <div class="below-text" id="below">
      From the ashes of silence, the whispers of creation rise again. The deeper you go, the darker it becomes â€” yet within lies the faint glimmer of revelation.
      <p>By Leonid Firsenkov, 367587</p>
    </div>
  </header>

  <main style="height:200vh;background:linear-gradient(180deg,#0f0f0f,#000);"></main>

  <script>
    const scene = document.getElementById('scene');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const trigger = window.innerHeight * 0.5;
      if(scrollY > trigger){
        scene.classList.add('visible');
      } else {
        scene.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
